<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/component.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <title>TechPosters - Login</title>
</head>
<body>
    <header>
        <div class="header__logo">
            <h2>TechPosters</h2>
        </div>
        <div class="header__btns">
            <button id="btnLogin">Login</button>
            <button id="btnRegistro">Registro</button>
            <button id="btnSair" class="btn_hidden">Sair</button>
        </div>
    </header>

    <section class="login">
        <form>
            <h1>Login</h1>
            <div>
                <input type="email" placeholder="Digite seu email">
                <span id="spanEmail"></span>
            </div>
            <div class="input__senha">
                <input type="password" placeholder="Digite sua senha">
                <span id="spanSenha"></span>
                <!-- class="hide" -->
            </div>
            <button id="logarBtn">Logar</button>
            <p>Ainda não possui cadastro?</p>
            <button id="redirecionaBtn">Ir para a página de registro</button>
        </form>
    </section>
</body>
</html>
